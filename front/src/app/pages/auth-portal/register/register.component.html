<!-- ADD HEADER -->
<button id="back-btn" mat-button routerLink="/" class="mt-3 ml-3">
    <mat-icon style="font-size: 2em;">arrow_back</mat-icon>
</button>
<app-icon></app-icon>
<h1>Inscription</h1>
<form [formGroup]="registerForm" (submit)="handleSubmit()">
    <div class="row mb-4">
        <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput type="text" id="username" formControlName="username">
        </mat-form-field>
    </div>
    <div class="row mb-4">
        <mat-form-field appearance="outline">
            <mat-label>Adresse e-mail</mat-label>
            <input matInput type="text" id="email" formControlName="email">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" id="password" formControlName="password">
        </mat-form-field>
    </div>
    <div class="text-center">
        <button mat-raised-button color="primary" type="submit" class="my-5"
            [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
</form>
