<!-- ADD HEADER -->
<button id="back-btn" mat-button routerLink="/" class="mt-3 ml-3">
    <mat-icon style="font-size: 2em;">arrow_back</mat-icon>
</button>
<app-icon></app-icon>
<h1>Se connecter</h1>
<form [formGroup]="loginForm" (submit)="handleSubmit()">
    <div class="row mb-4">
        <mat-form-field appearance="outline">
            <mat-label>E-mail ou nom d'utilisateur</mat-label>
            <input matInput type="text" id="username" formControlName="username">
            <mat-error *ngIf="isUsernameInvalid()">L'email ou le nom d'utilisateur est invalide</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" id="password" formControlName="password">
            <mat-error *ngIf="isPasswordInvalid()">Le mot de passe est invalide</mat-error>
        </mat-form-field>
    </div>
    <div class="text-center">
        <button mat-raised-button color="primary" type="submit" class="my-5"
            [disabled]="loginForm.invalid">Se connecter</button>
    </div>
</form>
